model:
  backbone:
    name: 'resnet101'  # Deeper backbone for better feature extraction
    pretrained: true
    freeze_stages: 1
    norm_eval: true
    out_indices: [0, 1, 2, 3]
  
  # Enable BiFPN and attention mechanisms
  use_bifpn: true
  use_attention: true 
  attention_type: 'cbam'  # Options: 'self', 'cbam'
  
  fpn:
    in_channels: [256, 512, 1024, 2048]
    out_channels: 256
    num_blocks: 3  # Number of BiFPN blocks
    attention_type: 'cbam'  # Attention type for BiFPN
    extra_convs_on_inputs: true
  
  rpn:
    anchor_scales: [4, 8, 16, 32, 64]  # Added more scales for better coverage
    anchor_ratios: [0.5, 0.75, 1.0, 1.5, 2.0]  # Added more ratios for varied shapes
    anchor_strides: [4, 8, 16, 32, 64]
    target_means: [0.0, 0.0, 0.0, 0.0]
    target_stds: [1.0, 1.0, 1.0, 1.0]
    feat_channels: 256
    use_sigmoid_cls: true
    nms_pre: 2000
    nms_post: 2000
    nms_thr: 0.7
    min_bbox_size: 0
    num_max_proposals: 2000
  
  roi:
    roi_layer:
      type: 'RoIAlign'
      out_size: [7, 7]
      sample_num: 2
    roi_size: [7, 7]
    roi_sample_num: 2
    target_means: [0.0, 0.0, 0.0, 0.0]
    target_stds: [0.1, 0.1, 0.2, 0.2]
    reg_class_agnostic: false
    classes: 5  # background + 4 classes
  
  cascade:
    num_stages: 3
    stage_loss_weights: [1, 0.5, 0.25]
    bbox_reg_weights: 
      - [10.0, 10.0, 5.0, 5.0]
      - [20.0, 20.0, 10.0, 10.0]
      - [30.0, 30.0, 15.0, 15.0]
    iou_thresholds: [0.5, 0.6, 0.7]
  
  mask:
    roi_size: [28, 28]  # Larger ROI size for more detailed masks
    in_channels: 256
    conv_kernel_size: 1
    classes: 5  # background + 4 classes
  
  num_classes: 5  # background + 4 classes
  pretrained: null

# Training configuration
training:
  seed: 42
  epochs: 24  # More epochs for better convergence
  batch_size: 1  # Reduced batch size for memory constraints
  num_workers: 2  # Reduced number of workers
  
  optimizer:
    type: 'AdamW'  # Better optimizer
    lr: 0.0001
    weight_decay: 0.0001
  
  lr_scheduler:
    type: 'cosine'
    T_max: 24
    eta_min: 0.00001
  
  # Class weights - Balance training to focus more on hard-to-detect classes
  class_weights:
    background: 1.0
    Normal: 1.0
    Sclerotic: 2.0         # Higher weight for challenging class
    Partially_sclerotic: 1.5  # Medium weight for partially challenging class
    Uncertain: 1.0
  
  # Loss component weights
  rpn_cls_loss_weight: 1.0
  rpn_bbox_loss_weight: 1.0
  rcnn_cls_weight: 1.2      # Increased weight for classification
  rcnn_bbox_weight: 1.0
  mask_loss_weight: 1.5     # Increased weight for masks
  dice_weight: 0.6          # More weight for Dice loss vs BCE for masks
  
  # Checkpointing and logging
  checkpoint_dir: 'experiments/checkpoints/improved_v1'
  log_dir: 'experiments/logs/improved_v1'
  save_freq: 1
  eval_freq: 1
  log_freq: 10
  
  # Disabled distributed training
  distributed: false
  gpu_ids: [0]
  
  # Debugging
  debug: false
  debug_samples: 10

# Data configuration
data:
  train_dir: 'processed/Train'
  val_dir: 'processed/Val'
  test_dir: 'processed/Test'
  img_size: [512, 512]  # Reduced image size for memory constraints
  classes: ['Normal', 'Partially_sclerotic', 'Sclerotic', 'Uncertain']

# Transforms configuration
transforms:
  train:
    use_augmentation: true
    augmentations:
      horizontal_flip:
        p: 0.5
      vertical_flip:
        p: 0.5
      random_brightness_contrast:
        p: 0.3
        brightness_limit: 0.2
        contrast_limit: 0.2
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  
  val:
    use_augmentation: false
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]